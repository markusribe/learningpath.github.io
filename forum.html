    <title>Forum</title>
    <style>

        .forum-container {
            display: grid;
            row-gap: 20px;
            column-gap: 10px;
            font-size: 1 em;
            height: fit-content;
        }
        
        /* til mobile skjermer */
        .forum-container {
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: auto;
            grid-template-areas:
                                    "logo . ."
                                    "popular popular popular"
                                    "subject1 subject2 subject3"
                                    "subject4 subject5 subject6"
                                    "subject7 subject8 subject9"
                                    "subject10 subject11 subject12"
                                    " search search search"
                                    ". search-input ."
                                    "navbar navbar navbar"
            ;
        }

        /* for desktop og større skjermer */
        @media (min-width: 992px) {
            .forum-container {
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-areas:    "logo navbar navbar navbar navbar navbar . "
                                    " . . . popular . . ."
                                    " . . subject1 subject2 subject3 . . "
                                    " . . subject4 subject5 subject6 . . "
                                    " . . subject7 subject8 subject9 . . "
                                    " . . subject10 subject11 subject12 . . "
                                    " . . . search . . . ";
            }
        }

        .logo {
            grid-area: logo;
            font-size: 0.8em;
        }
        .navbar {
            grid-area: navbar;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar > p {
            font-size: 0.8em;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
        }
        
        .nav-element:hover {
            background-color: skyblue;
        }

        .popular {
            grid-area: popular;
            text-align: center;
            background: cornflowerblue;
            padding: 10px;
            border-radius: 5px;
        }

        .forum-subject {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
        }

        .forum-subject:hover {
            background: skyblue;
        }

        .nav-element:active , 
        .forum-subject:active {
            background: lightblue;
        }

        .subject1 {
            grid-area: subject1;
            
        }

        .subject11 {

        .subject12 {

        }
        .search {
            grid-area: search;
            text-align: center;
            background: cornflowerblue;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .search > input {
            padding: 10px;
        }
