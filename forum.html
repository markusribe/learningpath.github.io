    <title>Forum</title>
    <style>
        .forum-grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-areas:    "logo - navbar navbar navbar navbar - "

                                    " - - forum7 forum8 forum9 - -"
                                    " - - forum10 forum11 forum12 - -"
                                    " - - - search - - -"
            ;
        }
        
        .logo {
            grid-area: logo;
        }
        
        .navbar {
            grid-area: navbar;
        }

        svg {
            width: 50px;
            height: 50px;
            background: blue;
        }

        .forum1 {
            grid-area: forum1;
            
        }

        .forum10 {

        }
        .forum11 {

        }
        .forum12 {

    </style>
</head>
